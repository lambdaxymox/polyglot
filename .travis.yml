---
matrix:
  include:

    - env: TARGET="x86_64-unknown-linux"
      os: linux
      language: python

    # OS X
    - env: TARGET="x86_64-apple-darwin"
      os: osx
      language: c

cache:
  directories:
    - $HOME/.atspkg
    - $HOME/.local

install:
  - export PATH=$HOME/.local/bin:$PATH
  - curl -sSl https://raw.githubusercontent.com/vmchale/atspkg/master/bash/install.sh | bash -s
  - atspkg -V
  - |
    if [ $TARGET = "x86_64-unknown-linux" ]
    then
      pip install yamllint
    else
      brew install libarchive
    fi

script:
  - curl -sL https://raw.githubusercontent.com/vmchale/tomlcheck/master/sh/check | sh -s .atsfmt.toml
  - |
    if [ $TARGET = "x86_64-unknown-linux" ]
    then
      travis_wait 40 atspkg test --pkg-args "./gc.dhall"
      yamllint .travis.yml
      yamllint .yamllint
      atspkg build --pkg-args "./gc.dhall" -vv
    else
      travis_wait 40 atspkg test --pkg-args "./mac.dhall"
      atspkg build --pkg-args "./mac.dhall" -vv
      mv target/poly poly-$TARGET
    fi

deploy:
  api_key:
    secure: ""
  file: poly-$TARGET
  on:
    tags: true
  provider: releases
  skip_cleanup: true
